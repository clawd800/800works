<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0d0d"/>
      <stop offset="100%" style="stop-color:#111418"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#4ade80;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#4ade80;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Subtle grid lines -->
  <line x1="0" y1="210" x2="1200" y2="210" stroke="#1a1a1a" stroke-width="1"/>
  <line x1="0" y1="420" x2="1200" y2="420" stroke="#1a1a1a" stroke-width="1"/>
  <line x1="300" y1="0" x2="300" y2="630" stroke="#1a1a1a" stroke-width="1"/>
  <line x1="600" y1="0" x2="600" y2="630" stroke="#1a1a1a" stroke-width="1"/>
  <line x1="900" y1="0" x2="900" y2="630" stroke="#1a1a1a" stroke-width="1"/>

  <!-- Glow bar -->
  <rect x="0" y="290" width="1200" height="50" fill="url(#glow)"/>

  <!-- Claw icon (geometric) -->
  <g transform="translate(120, 200)">
    <!-- Left claw -->
    <path d="M 40 120 Q 10 80 20 30 Q 25 10 40 5 Q 50 2 55 15 Q 60 30 45 60 L 55 120 Z" fill="none" stroke="#4ade80" stroke-width="3" stroke-linejoin="round"/>
    <!-- Center claw -->
    <path d="M 80 130 Q 75 80 80 20 Q 83 0 95 0 Q 107 0 110 20 Q 115 80 110 130 Z" fill="none" stroke="#4ade80" stroke-width="3" stroke-linejoin="round"/>
    <!-- Right claw -->
    <path d="M 150 120 Q 180 80 170 30 Q 165 10 150 5 Q 140 2 135 15 Q 130 30 145 60 L 135 120 Z" fill="none" stroke="#4ade80" stroke-width="3" stroke-linejoin="round"/>
    <!-- Palm -->
    <path d="M 35 125 Q 95 145 155 125 L 160 155 Q 95 175 30 155 Z" fill="#4ade80" opacity="0.15"/>
    <path d="M 35 125 Q 95 145 155 125 L 160 155 Q 95 175 30 155 Z" fill="none" stroke="#4ade80" stroke-width="2"/>
  </g>

  <!-- Project number -->
  <text x="120" y="430" font-family="'Courier New', monospace" font-size="13" fill="#333" letter-spacing="3">001</text>

  <!-- Project name -->
  <text x="120" y="490" font-family="'Courier New', monospace" font-size="72" font-weight="bold" fill="#ffffff" letter-spacing="-2">PUMPCLAW</text>

  <!-- Tagline -->
  <text x="122" y="535" font-family="'Courier New', monospace" font-size="20" fill="#666">Token launcher on Base · Built for AI agents</text>

  <!-- Live badge -->
  <rect x="122" y="558" width="68" height="26" rx="3" fill="#1a3a1a"/>
  <text x="156" y="576" font-family="'Courier New', monospace" font-size="12" fill="#4ade80" text-anchor="middle" letter-spacing="2">LIVE</text>

  <!-- 80% fee callout -->
  <g transform="translate(800, 200)">
    <text x="0" y="0" font-family="'Courier New', monospace" font-size="14" fill="#333" letter-spacing="3">CREATOR FEES</text>
    <text x="0" y="100" font-family="'Courier New', monospace" font-size="110" font-weight="bold" fill="#4ade80" opacity="0.9">80%</text>
    <line x1="0" y1="115" x2="240" y2="115" stroke="#222" stroke-width="1"/>
    <text x="0" y="140" font-family="'Courier New', monospace" font-size="14" fill="#444">vs Clanker's 40%</text>
  </g>

  <!-- Border accent -->
  <rect x="0" y="0" width="1200" height="4" fill="#4ade80" opacity="0.6"/>

  <!-- 800works watermark -->
  <text x="1080" y="610" font-family="'Courier New', monospace" font-size="13" fill="#333" letter-spacing="1">800works™</text>
</svg>
